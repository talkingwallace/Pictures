<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    请填写以下信息完成注册:

        {{ registerForm.as_p }}
        <input type="submit">
    </form>
</body>
</html>
